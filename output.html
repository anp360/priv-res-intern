<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submitted Data - Flood Mitigation</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdf6e3;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 80%;
      margin: auto;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f7c06b;
    }
  </style>
</head>
<body>
  <h2>Submitted Manual Input Data</h2>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Rainfall (mm)</th>
        <th>Reservoir Level (m)</th>
        <th>River Discharge (mÂ³/s)</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be inserted here -->
    </tbody>
  </table>

  <script>
    const tableBody = document.querySelector("#dataTable tbody");
    const storedData = JSON.parse(localStorage.getItem("floodData")) || [];

    if (storedData.length === 0) {
      const row = document.createElement("tr");
      const cell = document.createElement("td");
      cell.colSpan = 4;
      cell.textContent = "No data submitted yet.";
      row.appendChild(cell);
      tableBody.appendChild(row);
    } else {
      storedData.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.rainfall}</td>
          <td>${entry.reservoir}</td>
          <td>${entry.discharge}</td>
          <td>${new Date(entry.timestamp).toLocaleString()}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
